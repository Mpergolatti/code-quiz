<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <div class="header">
      <div>
        <button class="button" id="scoreCheck">View Leaderboard</button>
      </div>
      <div>
        <p id="timer">Time Remaining: 60</p>
      </div>
    </div>
  </header>

  <main>
    <!-- Rules and Start Button -->
    <section class="introPage" id="introPage">
      <div class="welcome" id="welcome">
        <h1>Code Quiz!</h1>
        <p id="rules">Answer the questions within the time limit. Wrong answers hurt your time by 10 seconds</p>
        <button class="button" id="startButton">Start Quiz</button>
      </div>
    </section>

    <!-- Questions and Answers -->
    <section class="questions" id="questions">
      <div>
        <h2 id="mainQuestion">Question:</h2>
        <ul>
          <li><button class="btnSelect" id="btnAnswer1" value="A">Answer 1</button></li>
          <li><button class="btnSelect" id="btnAnswer2" value="B">Answer 2</button></li>
          <li><button class="btnSelect" id="btnAnswer3" value="C">Answer 3</button></li>
          <li><button class="btnSelect" id="btnAnswer4" value="D">Answer 4</button></li>
        </ul>
      </div>
      <div id="checkAnswer">
        <p>Right or Wrong</p>
      </div>
    </section>

    <section class="submit" id="submit">
      <div>
        <h2 id="score">The Quiz Is Over</h2>
        <p id="finalPoints">Your final score is:</p>
        <div>
          <p>Enter Name</p>
          <input type="text" id="name">
          <button class="button" id="submitBtn">Submit</button>
        </div> 
      </div>
    </section>
    
    <!-- Leaderboard Page -->
    <section class="leaderboardPage" id="leaderboardPage">
      <div>
        <h2>Leaderboard</h2>
        <div id="scoreRecord">Your Score:</div>
        <div>
          <button id="backBtn">Back</button>
          <button id="clearBtn">Clear Leaderboards</button>
        </div>
      </div>
    </section>


  </main>

  <footer>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
